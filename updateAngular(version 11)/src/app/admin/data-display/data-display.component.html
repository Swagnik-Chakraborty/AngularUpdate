

<div class="container">
<table >
  <tr>
  <th>No</th>
  <th>Id</th>
  <th>UserName</th>
  <th>Status</th>
  <th>UserCreationDate</th>
</tr>
<tr *ngFor="let item of dataReceived">
  <td>{{item.No}}</td>
  <td>{{item.ID}}</td>
  <td>{{item.UserName}}</td>
  <td>{{item.Status}}</td>
  <td>{{item.UserCreationDate}}</td>
</tr>

  
</table>
</div>
